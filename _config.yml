title: 我的个人博客
email: your-email@example.com
description: >-
  我的个人技术博客，分享编程、技术和生活经验。
# 让GitHub Pages自动确定baseurl
baseurl: "" 
url: "https://www.huangsa-ai.xyz" # 自定义域名URL
twitter_username: 
github_username: MorningStar97

# 构建设置
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# 分页设置
paginate: 5
paginate_path: "/blog/page:num/"

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/ 